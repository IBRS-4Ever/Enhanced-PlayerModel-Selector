EPS.Favorites.Skin=皮膚
EPS.Favorites.Bodygroups=身體組件
EPS.Favorites.LoadFavorite=載入選中的預設
EPS.Favorites.Desc=在這裏，你可以保存你的模型數據預設，首先，你需要：\n1. 選擇一個模型，然後根據你的偏好設定皮膚和身體組件。\n2. 在文本框中輸入一個與其他預設不相同的名稱，然後單擊“添加新的預設”。\n3. 在下面的列表中選擇你的預設，然後單擊“載入選中預設”。\n你也可以通過控制檯命令套用現有預設：\nplayermodel_loadfav “預設名稱”
EPS.Favorites.AddNewFavorite=添加新的預設
EPS.Favorites.ReplaceSelected=覆蓋選中的預設
EPS.Favorites.DeleteAllSelected=刪除所有選中的預設

