EPS.Notes=注意：\n-表情在模型預覽中無法正常顯示。但是當你套用模型之後，表情在人物模型上是可見的。\n- 提供的預設值可能不正確，並導致面部扭曲。\n- 除了斷開連接之外，沒有辦法重置（或修復）表情操作。

