EPS.Favorites.Desc=Aquí puedes guardar tus favoritas combinaciones de modelos. Para hacerlo:\n1. Selecciona un modelo, su skin y grupos de cuerpo a tu gusto.\n2. Introduce un nombre en el campo de texto y clickea "Añadir nuevo favorito".\n3. Carga tu favorito seleccionándolo en la lista y clickeando "Cargar seleccionado".\nTambién puedes aplicar favoritos usando el comando:\nplayermodel_loadfav "nombre del favorito"
