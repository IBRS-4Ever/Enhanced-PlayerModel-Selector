EPS.Favorites.LoadFavorite=载入选中的预设
EPS.Favorites.Desc=在这里，你可以保存你的模型数据预设，首先，你需要：\n1. 选择一个模型，然后根据你的偏好设置皮肤和身体组件。\n2. 在文本框中输入一个与其他预设不相同的名称，然后单击“添加新的预设”。\n3. 在下面的列表中选择你的预设，然后单击“载入选中预设”。\n你也可以通过控制台命令应用现有预设：\nplayermodel_loadfav “预设名称”
EPS.Favorites.AddNewFavorite=添加新的预设
EPS.Favorites.ReplaceSelected=覆盖选中的预设
EPS.Favorites.DeleteAllSelected=删除所有选中的预设

