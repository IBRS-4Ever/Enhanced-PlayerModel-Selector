# Settings Sheet
EPS.Settings=设置
EPS.Settings.Client=客户端
EPS.Settings.Client.EnforcePM=强制使用选中模型
EPS.Settings.Client.EnforcePM.Desc=如果启用，你选中的玩家模型将会被锁定。无法被其他插件更改。
EPS.Settings.Client.PlayerColorBG=使用玩家颜色作为背景色
EPS.Settings.Client.PlayerColorBG.Desc=如果启用，背景颜色将会使用你设定的玩家颜色。如果禁用，背景将会变成灰色。
EPS.Settings.Client.TransparentBG=透明背景
EPS.Settings.Client.TransparentBG.Desc=如果启用，菜单背景将会变得透明。如果禁用，背景将会变得不透明。
EPS.Settings.Client.ShowFlexes=显示表情选项卡
EPS.Settings.Client.ShowFlexes.Desc=这允许你更改玩家模型的表情。但是，表情系统并非专门为人物模型设计的，因此会产生问题。问题包括：\n- 眨眼功能将会失效\n- 除非手动更正面部表情，否则面部可能会扭曲。\n- 可能会彻底损坏不兼容的玩家模型的面部。\n- 即使将所有表情设置为默认值，引擎仍将表情设置为更改后的表情。有问题的模型不会被修复。\n你必须切换模型一次，才能显示选项卡！
EPS.Settings.Client.RebuildIcon=重新加载图标
EPS.Settings.Client.RebuildIcon.Desc=强制重新渲染所有玩家模型图标。对于模型更新后的过期图标很有用。这可能需要一些时间，渲染速度取决于你的模型数量和电脑性能。

EPS.Settings.Server=服务端
EPS.Settings.Server.EnablePMEnforcement=启用玩家模型锁定
EPS.Settings.Server.EnablePMEnforcement.Desc=如果启用，将强制使用和保护选定的玩家模型。没有任何游戏模式、地图或插件可以更改它们。玩家可以使用菜单顶部的复选框单独切换此功能。\n如果禁用，则只有手动按钮在沙盒模式以外可用。
EPS.Settings.Server.AllowInstantChanges=允许立即更改模型
EPS.Settings.Server.AllowInstantChanges.Desc=如果启用，玩家不需要重生就可以立即更改模型。
EPS.Settings.Server.AllowFlexes=允许玩家改变表情
EPS.Settings.Server.AllowFlexes.Desc=如果启用，玩家可以更改其玩家模型的表情。这将破坏玩家眨眼功能，并可能导致其他问题。风险自负。玩家只能通过断开连接来重置表情。
EPS.Settings.Server.EnableInAllGM=在所有游戏模式中启用模型选择器
EPS.Settings.Server.EnableInAllGM.Desc=如果启用，玩家模型选择器将对任何游戏模式下的所有玩家可用。如果禁用，则只有管理员可以在沙盒之外的模式使用它。
EPS.Settings.Server.RequestLimit=时间限制
EPS.Settings.Server.RequestLimit.Desc=时间限制：玩家在再次使用即时更改功能之前必须等待的秒数。设置为 0 禁用。

EPS.Settings.GM_Blacklist=游戏模式黑名单
EPS.Settings.GM_Blacklist.ExistedGM=已加入黑名单的游戏模式
EPS.Settings.GM_Blacklist.Desc=在这里你可以把不兼容的游戏模式加入黑名单。\n\n无论其他设置如何，玩家（包括管理员）都不能在这些游戏模式下更改其玩家模型。
EPS.Settings.GM_Blacklist.AddCurrent=添加当前游戏模式至黑名单
EPS.Settings.GM_Blacklist.ManuallyAddGM=手动添加游戏模式
EPS.Settings.GM_Blacklist.RemoveSelected=移除选中游戏模式

EPS.Settings.VOX=语音包
EPS.Settings.VOX.PlayerModel=玩家模型
EPS.Settings.VOX.Assigned=设置的语音包
EPS.Settings.VOX.AvailableVOX=可用的语音包
EPS.Settings.VOX.AssignToCurrent=为选中的玩家模型设置语音包
EPS.Settings.VOX.RemoveSelected=移除选中的设置

EPS.Settings.Info=信息
