EPS.Notes=注意：\n-表情在模型预览中无法正常显示。但是当你应用模型之后，表情在人物模型上是可见的。\n- 提供的默认值可能不正确，并导致面部扭曲。\n- 除了断开连接之外，没有办法重置（或修复）表情操作。

