EPS.Notes=Примечания:\n- Предпросмотр лиц на модели работает неправильно, но выражение лица будет видно на ней после применения.\n- Стандартные значения могут приводить к искажению лиц.\n- Сбросить (или исправить) выражение лица можно только отключившись.

