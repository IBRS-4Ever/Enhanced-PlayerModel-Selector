# Settings Sheet
EPS.Settings=Настройки
EPS.Settings.Client=Клиент
EPS.Settings.Client.EnforcePM=Принудительно использовать выбранную модель
EPS.Settings.Client.EnforcePM.Desc=Если включено, выбранная вами модель игрока будет защищена: ни одна другая функция больше не сможет изменить её.
EPS.Settings.Client.TranslateBodygroup=Перевод групп тел
EPS.Settings.Client.TranslateBodygroup.Desc=Если включено, поддерживаемые названия групп тел будут переведены на поддерживаемый язык.
EPS.Settings.Client.PlayerColorBG=Использовать цвет игрока как фон
EPS.Settings.Client.PlayerColorBG.Desc=Если включено, в качестве фона меню будет использоваться выбранный вами цвет игрока. Если выключено, фон будет серым.
EPS.Settings.Client.TransparentBG=Прозрачный фон
EPS.Settings.Client.TransparentBG.Desc=Если включено, фон меню будет прозрачным. Если выключено, фон будет непрозрачным.
EPS.Settings.Client.HideDefaultPMs=Скрыть стандартные модели игрока
EPS.Settings.Client.HideDefaultPMs.Desc=Если включено, стандартные модели игрока будут скрыты. Потребуется снова открыть окно.
EPS.Settings.Client.IgnoreC_ArmsOnlyPMs=Игнорировать c_hands в основном списке моделей
EPS.Settings.Client.IgnoreC_ArmsOnlyPMs.Desc=Если включено, «модели игрока», которые представляют собой только плавающую пару рук, не будут отображаться в списке доступных моделей игрока. Отключите, чтобы увидеть все зарегистрированные модели.
EPS.Settings.Client.ShowFlexes=Вкладка выражений лиц
EPS.Settings.Client.ShowFlexes.Desc=Позволяет манипулировать лицом вашей модели игрока. Однако работа с лицом не предназначена для моделей игрока и может вызвать проблемы. К ним относятся следующие:\n- моргание глаз может перестать работать;\n- искажение лиц, если не скорректировать выражение вручную;\n- полная поломка лица на несовместимых моделях игрока;\n- даже при установке стандартных значений лиц движок всё равно будет считать их изменёнными. Модели с проблемами не будут исправлены.\nПотребуется один раз переключить свою модель, чтобы появилась вкладка!
EPS.Settings.Client.RebuildIcon=Перерисовать иконки моделей
EPS.Settings.Client.RebuildIcon.Desc=Заставляет все иконки модели игроков перерисоваться. Полезно, если иконки устарели после изменения внешнего вида пользовательских моделей. Это может занять некоторое время: зависит от количества моделей и скорости работы компьютера.

EPS.Settings.Server=Сервер
EPS.Settings.Server.EnablePMEnforcement=Включить принудительное использование модели
EPS.Settings.Server.EnablePMEnforcement.Desc=Если включено, выбранная модель игрока будет защищена после применения: никакие режимы игры, карты или дополнения больше не смогут их перезаписать. Игроки могут переключать эту функцию для себя, используя соответствующую настройку во вкладке «Клиент».\nЕсли выключено, за пределами режима песочницы будет работать только кнопка ручного управления.
EPS.Settings.Server.AllowInstantChanges=Разрешить мгновенные изменения
EPS.Settings.Server.AllowInstantChanges.Desc=Если включено, игроки могут применять свои изменения мгновенно, не прибегая к возрождению.
EPS.Settings.Server.AllowFlexes=Разрешить игрокам изменять выражения лиц
EPS.Settings.Server.AllowFlexes.Desc=Если включено, игроки могут изменять выражение лица для своей модели игрока. Это приведёт к нарушению моргания модели и может привести к другим проблемам. Включайте на свой страх и риск. Игроки могут сбросить выражение, только отключившись от сервера.
EPS.Settings.Server.EnableInAllGM=Включить во всех режимах игры
EPS.Settings.Server.EnableInAllGM.Desc=Если включено, выбор моделей игрока будет доступен всем игрокам во всех режимах игры. Если выключено, только администраторы смогут использовать его вне режима песочницы.
EPS.Settings.Server.RequestLimit=Лимит запросов
EPS.Settings.Server.RequestLimit.Desc=Временной лимит в секундах, который игроки должны подождать перед повторным использованием функции мгновенного изменения. Установите 0, чтобы выключить.

EPS.Settings.GM_Blacklist=Чёрный список РИ
EPS.Settings.GM_Blacklist.ExistedGM=Режимы в чёрном списке
EPS.Settings.GM_Blacklist.Desc=Здесь вы можете внести в чёрный список несовместимые режимы игры.\n\nИгроки (включая администраторов) не смогут менять свою модель игрока в этих режимах, независимо от других настроек.
EPS.Settings.GM_Blacklist.AddCurrent=Добавить текущий режим в список
EPS.Settings.GM_Blacklist.ManuallyAddGM=Вручную добавить игровой режим
EPS.Settings.GM_Blacklist.RemoveSelected=Удалить выбранные режимы игры

