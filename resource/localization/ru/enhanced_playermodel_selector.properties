EPS.Notes=Примечания:\n-Предпросмотр модели для лица работает неправильно. Однако оно будет видно на игровой модели, когда вы примените.\n- Значения по умолчанию могут быть неверными и приводить к искажению лиц.\n- Нет никакого способа сбросить (или исправить) манипуляции с лицом, кроме отключения.

