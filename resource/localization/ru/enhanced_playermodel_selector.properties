EPS.Favorites.Desc=Здесь вы можете сохранить свои любимые комбинации игровых моделей. Для этого:\n1. Выберите модель и настройте облик и группы тел по своему усмотрению.\n2. Введите уникальное имя в текстовое поле и нажмите кнопку «Добавить новое избранное».\n3. Загрузите избранное, выбрав его в списке ниже и нажав «Загрузить выбранное».\nВы также можете применить существующие избранные с помощью консольной команды:\nplayermodel_loadfav «имя избранного»
EPS.Favorites.AddNewFavorite=Добавить новое избранное
