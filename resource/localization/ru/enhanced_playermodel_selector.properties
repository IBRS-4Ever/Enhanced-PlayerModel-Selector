EPS.Settings.VOX.AvailableVOX=Доступные голосовые пакеты
EPS.Settings.VOX.AssignToCurrent=Назначение голосового пакета текущей модели игрока
EPS.Settings.VOX.RemoveSelected=Удалить выбранное назначение

