EPS.Favorites.LoadFavorite=Загрузить выбранное
EPS.Favorites.Desc=Здесь вы можете сохранить свои любимые комбинации моделей игрока. Чтобы сделать это:\n1. Выберите модель и настройте скин и группы тел по своему усмотрению.\n2. Введите уникальное название в текстовое поле и нажмите на кнопку «Добавить в избранное».\n3. Загрузите избранное, выбрав его в списке и нажав «Загрузить выбранное».\nТакже можно применить существующие избранные консольной командой:\nplayermodel_loadfav «название избранного»
EPS.Favorites.AddNewFavorite=Добавить в избранное
