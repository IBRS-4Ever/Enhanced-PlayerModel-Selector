EPS.Favorites.Desc=Burada en sevdiğiniz oyuncu modeli kombinasyonlarını kaydedebilirsiniz. Bunu yapmak için:\n1. Bir model seçin ve cilt ve vücut gruplarını istediğiniz gibi ayarlayın.\n2. Metin alanına benzersiz bir ad girin ve "Yeni favori ekle" ye tıklayın.\n3. Favorinizi aşağıdaki listeden seçip "Seçilenleri yükle" ye tıklayarak yükleyin.\nMevcut favorileri konsol komutuyla da uygulayabilirsiniz:\nplayermodel_loadfav "favorinin adı"
