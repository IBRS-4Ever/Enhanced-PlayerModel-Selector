# Settings Sheet
EPS.Settings=Nastavení
EPS.Settings.Client=Klient
EPS.Settings.Client.EnforcePM=Vynutit váš playermodel
EPS.Settings.Client.EnforcePM.Desc=Pokud je povoleno, bude vybraný model hry chráněn. Žádná jiná funkce již nebude moci změnit váš playermodel.
EPS.Settings.Client.PlayerColorBG=Použít barvu přehrávače jako pozadí
EPS.Settings.Client.PlayerColorBG.Desc=Pokud je povoleno, bude zvolená barva přehrávače použita jako pozadí nabídky. Pokud je zakázáno, pozadí bude šedé.
EPS.Settings.Client.TransparentBG=Průhledné pozadí
EPS.Settings.Client.TransparentBG.Desc=Pokud je povoleno, bude backgroup nabídky transparentní. Pokud je deaktivováno, pozadí bude neprůhledné.
EPS.Settings.Client.HideDefaultPMs=Skrýt výchozí Playermodely
EPS.Settings.Client.HideDefaultPMs.Desc=Pokud je povoleno, výchozí modely přehrávání budou skryty. Vyžaduje opětovné otevření okna.
EPS.Settings.Client.IgnoreC_ArmsOnlyPMs=V hlavním seznamu ignorujte pouze „playermodelky“ c_hands
EPS.Settings.Client.IgnoreC_ArmsOnlyPMs.Desc=Pokud je povoleno, „playermodely“, které nejsou nic jiného než plovoucí pár rukou, se nezobrazí v seznamu dostupných playermodelů. Zakázat zobrazení všech registrovaných playermodelů.
EPS.Settings.Client.ShowFlexes=Zobrazit kartu ohyby
EPS.Settings.Client.ShowFlexes.Desc=To vám umožní manipulovat s ohyby na vašem playermodelu. Flex manipulace však není ve skutečnosti určena pro modelky a způsobí problémy. Patří sem následující:\n- Blikání očí již nefunguje.\n- Obličeje mohou být zkreslené, pokud nejsou ohyby korigovány ručně.\n- Může zcela rozbít tváře nekompatibilních modelek.\n- I když nastavíte všechny ohyby na výchozí hodnotu, motor je stále považuje za zmanipulované. Modely s problémy nebudou opraveny.\nAby se karta zobrazila, musíte svůj model jednou přepnout!
EPS.Settings.Client.RebuildIcon=Znovu vytvořit ikony rozmnožování
EPS.Settings.Client.RebuildIcon.Desc=Vynutí opětovné vykreslení všech ikon playermodelu. Užitečné, pokud jsou ikony zastaralé poté, co vlastní modely změnily svůj vzhled. V závislosti na počtu modelů a rychlosti počítače to může chvíli trvat.

EPS.Settings.Server=Servery
EPS.Settings.Server.EnablePMEnforcement=Povolit vynucení playermodelu
EPS.Settings.Server.EnablePMEnforcement.Desc=Pokud je povoleno, vybrané modely budou vynuceny a chráněny. Žádné gamemody, mapy nebo doplňky je již nemohou přepsat. Hráči mohou tuto funkci přepínat jednotlivě pomocí zaškrtávacího políčka v horní části nabídky.\nPokud je deaktivováno, funguje pouze ruční tlačítko mimo Sandbox.
EPS.Settings.Server.AllowInstantChanges=Povolit okamžité změny
EPS.Settings.Server.AllowInstantChanges.Desc=Pokud je povoleno, hráči mohou své změny použít okamžitě, místo aby se museli znovu objevit.
EPS.Settings.Server.AllowFlexes=Umožnit hráčům měnit ohyby
EPS.Settings.Server.AllowFlexes.Desc=Pokud je povoleno, hráči mohou změnit ohyby svých playermodelů. To přeruší blikání přehrávače a může způsobit další problémy. Povolit na vlastní nebezpečí. Hráči mohou resetovat své pohyby pouze odpojením.
EPS.Settings.Server.EnableInAllGM=Povolit ve všech herních režimech
EPS.Settings.Server.EnableInAllGM.Desc=Pokud je povoleno, bude volič PlayerModel k dispozici pro všechny hráče v každém herním režimu. Pokud je zakázána, mohou ji používat pouze správci mimo Sandbox.
EPS.Settings.Server.RequestLimit=Limit žádosti
EPS.Settings.Server.RequestLimit.Desc=Časový limit v sekundách, na který musí hráči počkat, než budou moci znovu použít funkci okamžité změny. Configurar a 0 para desactivarlo.

EPS.Settings.GM_Blacklist=GM Blacklist
EPS.Settings.GM_Blacklist.ExistedGM=Režimy her na černé listině
EPS.Settings.GM_Blacklist.Desc=Zde můžete zakázat nekompatibilní herní režimy.\n\nHráči (včetně administrátorů) nemohou měnit své playermodely v těchto herních režimech, bez ohledu na jiná nastavení.
EPS.Settings.GM_Blacklist.AddCurrent=Přidat aktuální herní režim na černou listinu
EPS.Settings.GM_Blacklist.ManuallyAddGM=Ručně přidat gamemode
EPS.Settings.GM_Blacklist.RemoveSelected=Odebrat vybrané herní režimy

