EPS.Notes=Poznámky:\n- Náhled modelu pro ohyby nefunguje správně. Budou však viditelné na vašem modelu hry, když je použijete.\n- Poskytnuté výchozí hodnoty nemusí být správné a mohou způsobit zkreslení obličejů.\n- Kromě odpojení neexistuje žádný způsob, jak resetovat (nebo opravit) manipulaci s flexem.

