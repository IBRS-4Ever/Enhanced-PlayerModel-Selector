EPS.Favorites.Desc=Zde si můžete uložit své oblíbené kombinace modelů her. Postup:\n1. Vyberte model a nastavte kůži a skupiny těl, jak si přejete.\n2. Do textového pole zadejte jedinečný název a klikněte na „Přidat nové oblíbené“.\n3. Načtěte své oblíbené položky tak, že je vyberete v seznamu níže a kliknete na „Načíst vybrané“.\nStávající oblíbené položky můžete také použít příkazem konzole:\nplayermodel_loadfav "jméno favorita"
