EPS.Favorites.LoadFavorite=Załaduj konfigurację
EPS.Favorites.Desc=Tutaj możesz zapisać swoje preferowane ustawienia modeli. Aby to zrobić:\n1. Wybierz model i skonfiguruj skin'y oraz bodygroup'y zgodnie z własnymi preferencjami.\n2. Wprowadź unikalną nazwę w polu tekstowym i kliknij "Dodaj nową konfigurację".\n3. Załaduj ulubione, wybierając je z poniższej listy i klikając "Załaduj wybrane".\nMożesz również zastosować istniejące ulubione za pomocą polecenia konsoli: \nplayermodel_loadfav "nazwa konfiguracji".
EPS.Favorites.AddNewFavorite=Dodaj nową konfigurację
