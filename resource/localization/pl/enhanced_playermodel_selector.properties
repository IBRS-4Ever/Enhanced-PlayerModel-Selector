EPS.Settings.VOX.AvailableVOX=Dostępne pakiety VOX
EPS.Settings.VOX.AssignToCurrent=Przypisz pakiet VOX do bieżącego Modelu gracza
EPS.Settings.VOX.RemoveSelected=Usuń wybrane przypisania

