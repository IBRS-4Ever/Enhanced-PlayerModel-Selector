# Settings Sheet
EPS.Settings=Ustawienia
EPS.Settings.Client=Klient
EPS.Settings.Client.EnforcePM=Zabezpiecz model gracza
EPS.Settings.Client.EnforcePM.Desc=Jeśli ta opcja jest włączona, wybrany model gracza będzie chroniony. Żadna inna funkcja nie będzie już mogła zmienić modelu gracza
EPS.Settings.Client.PlayerColorBG=Uzyj koloru gracza na kolor tła
EPS.Settings.Client.PlayerColorBG.Desc=Jeśli opcja ta jest włączona, wybrany kolor gracza będzie używany jako tło menu. Jeśli opcja ta jest wyłączona, tło będzie szare.
EPS.Settings.Client.TransparentBG=Przezroczyste Tło
EPS.Settings.Client.TransparentBG.Desc=Jeśli opcja ta jest włączona, tło menu będzie przezroczyste. Jeśli jest wyłączona, tło będzie nieprzezroczyste.
EPS.Settings.Client.ShowFlexes=Pokaż flexy
EPS.Settings.Client.ShowFlexes.Desc=Pozwala to na manipulowanie flexami na modelu gry. Manipulowanie flexami nie jest jednak przeznaczone dla modeli graczy i może powodować problemy. Obejmuje to następujące problemy:\n- Mruganie oczami przestaje działać.\n- Twarze mogą być zniekształcone, chyba że flexy zostaną skorygowane ręcznie.\n- Może całkowicie zepsuć twarze niekompatybilnych playermodeli.\n- Nawet jeśli ustawisz wszystkie flexy na wartości domyślne, silnik nadal uważa je za zmanipulowane. Modele z problemami nie zostaną naprawione.\nMusisz raz przełączyć model, aby pojawiła się zakładka!
EPS.Settings.Client.RebuildIcon=Odbuduj ikony
EPS.Settings.Client.RebuildIcon.Desc=Wymusza ponowne renderowanie wszystkich ikon modeli graczy Przydatne, jeśli ikony są nieaktualne po zmianie wyglądu własnych modeli. Może to trochę potrwać, w zależności od liczby modeli i szybkości komputera.

EPS.Settings.Server=Serwer
EPS.Settings.Server.EnablePMEnforcement=Zabezpiecz model gracza
EPS.Settings.Server.EnablePMEnforcement.Desc=Jeśli ta opcja jest włączona, wybrane modele gracza będą wymuszane i chronione. Żadne tryby gry, mapy ani dodatki nie będą już mogły ich nadpisać. Gracze mogą przełączać tę funkcję indywidualnie, korzystając z pola wyboru w górnej części menu.\nJeśli jest wyłączona, poza piaskownicą działa tylko przycisk ręczny.
EPS.Settings.Server.AllowInstantChanges=Zezwalaj na natychmmiastowe zmiany
EPS.Settings.Server.AllowInstantChanges.Desc=Jeśli opcja ta jest włączona, gracze mogą natychmiast zastosować wprowadzone zmiany bez konieczności odradzania się.
EPS.Settings.Server.AllowFlexes=Umożliw graczom zmianę flexów
EPS.Settings.Server.AllowFlexes.Desc=Jeśli ta opcja jest włączona, gracze mogą zmieniać flexy swoich modeli. Spowoduje to przerwanie mrugania gracza i może spowodować inne problemy. Włącz na własne ryzyko. Gracze mogą zresetować swoje flexy tylko poprzez rozłączenie się.
EPS.Settings.Server.EnableInAllGM=Włącz we wszystkich trybach gry
EPS.Settings.Server.EnableInAllGM.Desc=Jeśli opcja ta jest włączona, selektor modelu gracza będzie dostępny dla wszystkich graczy w każdym trybie gry. Jeśli jest wyłączony, tylko administratorzy mogą z niego korzystać poza piaskownicą.
EPS.Settings.Server.RequestLimit=Limit żądań
EPS.Settings.Server.RequestLimit.Desc=Limit czasu w sekundach, który gracze muszą odczekać, zanim będą mogli ponownie użyć funkcji natychmiastowej zmiany. Ustaw na 0, aby wyłączyć.

EPS.Settings.GM_Blacklist=Czarna Lista
EPS.Settings.GM_Blacklist.ExistedGM=Tryby na Czarnej liście
EPS.Settings.GM_Blacklist.Desc=Tutaj możesz umieścić na czarnej liście niekompatybilne tryby gry. Gracze (w tym administratorzy) nie mogą zmieniać swoich modeli w tych trybach gry, niezależnie od innych ustawień.
EPS.Settings.GM_Blacklist.AddCurrent=Dodaj bieżacy tryb do listy
EPS.Settings.GM_Blacklist.ManuallyAddGM=Manualnie dodaj tryb
EPS.Settings.GM_Blacklist.RemoveSelected=usuń wybrane tryby

