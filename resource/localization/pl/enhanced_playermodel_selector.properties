EPS.Favorites.LoadFavorite=Załaduj Zaznaczony Ulubiony
EPS.Favorites.Desc=Tutaj możesz zapisać swoje ulubione kombinacje modeli gracza. Aby to zrobić:\n1. Wybierz model i skonfiguruj skórkę oraz grupy ciał zgodnie z własnymi preferencjami.\n2. Wprowadź unikalną nazwę w polu tekstowym i kliknij "Dodaj nowy ulubiony".\n3. Załaduj ulubione, wybierając je z poniższej listy i klikając "Załaduj wybrane".\nMożesz również zastosować istniejące ulubione za pomocą polecenia konsoli: \nplayermodel_loadfav "nazwa ulubionego".
EPS.Favorites.AddNewFavorite=Dodaj nowy ulubiony
