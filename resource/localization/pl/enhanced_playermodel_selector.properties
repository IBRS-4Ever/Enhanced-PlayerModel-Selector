EPS.Flexes=Flexey
EPS.Notes=Uwagi:\n-Podgląd modelu dla flex'ów nie działa poprawnie. Będą one jednak widoczne na modelu gracza po ich zastosowaniu.\n- Dostarczone wartości domyślne mogą być nieprawidłowe i powodować zniekształcone twarze.\n- Nie ma sposobu na zresetowanie (lub naprawienie) manipulacji flex'em poza rozłączeniem.

