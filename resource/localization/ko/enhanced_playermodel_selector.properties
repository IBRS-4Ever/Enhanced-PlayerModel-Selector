EPS.Notes=참고:\n-플렉스의 모델 미리보기가 올바르게 작동하지 않습니다. 그러나 이를 적용하면 플레이어 모델에 표시됩니다.\n- 제공된 기본값이 올바르지 않아 얼굴이 왜곡될 수 있습니다.\n- 연결 해제 외에 플렉스 조작을 재설정 (또는 수정) 할 수 있는 방법은 없습니다.

