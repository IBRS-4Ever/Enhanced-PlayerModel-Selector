EPS.Favorites.LoadFavorite=선택한 즐겨찾기 로드
EPS.Favorites.Desc=여기에서 좋아하는 플레이 모델 조합을 저장할 수 있습니다. 방법은 다음과 같습니다.\n1. 모델을 선택하고 원하는 대로 스킨과 바디 그룹을 설정합니다.\n2. 텍스트 필드에 고유한 이름을 입력하고 '새 즐겨찾기 추가' 를 클릭합니다.\n3. 아래 목록에서 즐겨찾기를 선택하고 '선택 항목 로드' 를 클릭합니다.\n콘솔 명령으로 기존 즐겨찾기를 적용할 수도\n있습니다. playermodel_loadfav "즐겨찾기 이름"
EPS.Favorites.AddNewFavorite=새로운 즐겨찾기 추가
EPS.Favorites.ReplaceSelected=선택한 항목 바꾸기
EPS.Favorites.DeleteAllSelected=선택한 항목 모두 삭제

