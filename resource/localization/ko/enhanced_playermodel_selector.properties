# Settings Sheet
EPS.Settings=설정
EPS.Settings.Client=클라이언트
EPS.Settings.Client.EnforcePM=PM 적용
EPS.Settings.Client.EnforcePM.Desc=활성화되면 선택한 플레이 모델이 보호됩니다. 더 이상 다른 함수가 플레이어 모델을 변경할 수 없습니다.
EPS.Settings.Client.PlayerColorBG=플레이어 색상을 배경으로 사용
EPS.Settings.Client.PlayerColorBG.Desc=활성화되면 선택한 플레이어 색상이 메뉴 배경으로 사용됩니다. 비활성화하면 배경이 회색으로 표시됩니다.
EPS.Settings.Client.TransparentBG=투명 배경
EPS.Settings.Client.TransparentBG.Desc=활성화되면 메뉴 백그룹이 투명해집니다. 비활성화하면 배경이 불투명해집니다.
EPS.Settings.Client.HideDefaultPMs=기본 Playermodels 숨기기
EPS.Settings.Client.HideDefaultPMs.Desc=활성화되면 기본 플레이 모델이 숨겨집니다. 창을 다시 열어야 합니다.
EPS.Settings.Client.IgnoreC_ArmsOnlyPMs=기본 목록에서 "playermodels" 만 c_hands 무시
EPS.Settings.Client.IgnoreC_ArmsOnlyPMs.Desc=활성화된 경우, 부동 쌍의 핸드에 불과한 "플레이어모델" 은 사용 가능한 플레이어모델 목록에 표시되지 않습니다. 등록된 모든 플레이모델을 보려면 비활성화하십시오.
EPS.Settings.Client.ShowFlexes=플렉스 탭 표시
EPS.Settings.Client.ShowFlexes.Desc=이를 통해 플레이어 모델에서 플렉스를 조작할 수 있습니다. 그러나 플렉스 조작은 실제로 플레이 모델용으로 만들어지지 않으며 문제를 일으킬 수 있습니다. 여기에는 다음이 포함됩니다.\n- 눈 깜박임이 더 이상 작동하지 않습니다.\n- 굴곡을 수동으로 수정하지 않으면 얼굴이 왜곡될 수 있습니다.\n- 호환되지 않는 플레이 모델의 얼굴을 완전히 깨뜨릴 수 있습니다.\n- 모든 플렉스를 기본값으로 두더라도 엔진은 여전히 이를 조작된 것으로 간주합니다. 문제가 있는 모델은 수정되지 않습니다.\n탭이 나타나려면 모델을 한 번 전환해야 합니다!
EPS.Settings.Client.RebuildIcon=스폰 아이콘 재구성
EPS.Settings.Client.RebuildIcon.Desc=모든 재생 모델 아이콘을 강제로 다시 렌더링합니다. 사용자 정의 모델이 모양을 변경한 후 아이콘이 오래된 경우 유용합니다. 모델 수와 PC 속도에 따라 다소 시간이 걸릴 수 있습니다.

EPS.Settings.Server=서버
EPS.Settings.Server.EnablePMEnforcement=플레이어 모델 적용 활성화
EPS.Settings.Server.EnablePMEnforcement.Desc=활성화되면 선택한 플레이 모델이 적용되고 보호됩니다. 더 이상 게임모드, 맵 또는 애드온을 덮어쓸 수 없습니다. 플레이어는 메뉴 상단의 확인란을 사용하여 이 기능을 개별적으로 전환할 수 있습니다.\n비활성화된 경우 수동 버튼만 샌드박스 외부에서 작동합니다.
EPS.Settings.Server.AllowInstantChanges=즉시 변경 허용
EPS.Settings.Server.AllowInstantChanges.Desc=활성화된 경우, 플레이어는 부활할 필요 없이 즉시 변경 사항을 적용할 수 있습니다.
EPS.Settings.Server.AllowFlexes=플레이어가 플렉스를 변경할 수 있도록 허용
EPS.Settings.Server.AllowFlexes.Desc=활성화된 경우, 플레이어는 자신의 플레이 모델에 대한 플렉스를 변경할 수 있습니다. 이렇게 하면 플레이어의 깜박임이 깨지고 다른 문제가 발생할 수 있습니다. 위험을 감수하고 사용하도록 설정합니다. 플레이어는 연결을 해제해야만 플렉스를 재설정할 수 있습니다.
EPS.Settings.Server.EnableInAllGM=모든 게임모드에서 활성화
EPS.Settings.Server.EnableInAllGM.Desc=활성화되면 모든 게임 모드의 모든 플레이어가 PlayerModel Selector를 사용할 수 있습니다. 비활성화된 경우 관리자만 샌드박스 외부에서 사용할 수 있습니다.
EPS.Settings.Server.RequestLimit=요청 한도
EPS.Settings.Server.RequestLimit.Desc=플레이어가 즉시 변경 기능을 다시 사용하기 전에 기다려야 하는 시간 제한 (초). 비활성화하려면 0으로 설정하십시오.

EPS.Settings.GM_Blacklist=GM 블랙리스트
EPS.Settings.GM_Blacklist.ExistedGM=블랙리스트 게임모드
EPS.Settings.GM_Blacklist.Desc=여기에서 호환되지 않는 게임 모드를 차단할 수 있습니다.\n\n플레이어 (관리자 포함) 는 다른 설정에 관계없이 해당 게임 모드에서 자신의 플레이 모델을 변경할 수 없습니다.
EPS.Settings.GM_Blacklist.AddCurrent=블랙리스트에 현재 게임모드 추가
EPS.Settings.GM_Blacklist.ManuallyAddGM=게임 모드 수동 추가
EPS.Settings.GM_Blacklist.RemoveSelected=선택한 게임모드 제거

EPS.Settings.VOX=목소리
EPS.Settings.VOX.PlayerModel=플레이어 모델
EPS.Settings.VOX.Assigned=할당된 복스 팩
EPS.Settings.VOX.AvailableVOX=사용 가능한 복스 팩
EPS.Settings.VOX.AssignToCurrent=현재 PlayerModel에 VOX 팩 할당
EPS.Settings.VOX.RemoveSelected=선택한 과제 제거

