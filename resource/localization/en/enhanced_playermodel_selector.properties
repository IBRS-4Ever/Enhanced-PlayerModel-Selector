# Settings Sheet
EPS.Settings=Settings
EPS.Settings.Client=Client
EPS.Settings.Client.EnforcePM=Enforce your player model
EPS.Settings.Client.EnforcePM.Desc=If enabled, your selected player model will be protected. No other function will be able to change your player model anymore.
EPS.Settings.Client.TranslateBodygroup=Translate Bodygroups
EPS.Settings.Client.TranslateBodygroup.Desc=If enabled, supported bodygroup's name will be translated into supported language.
EPS.Settings.Client.PlayerColorBG=Use player color as background
EPS.Settings.Client.PlayerColorBG.Desc=If enabled, your selected player color will be used as the menu background. If disabled, the background will be grey.
EPS.Settings.Client.TransparentBG=Transparent background
EPS.Settings.Client.TransparentBG.Desc=If enabled, the menu backgroup will be transparent. If disabled, the background will be opaque.
EPS.Settings.Client.HideDefaultPMs=Hide default player models
EPS.Settings.Client.HideDefaultPMs.Desc=If enabled, the default player models will be hidden. Requires reopening the window.
EPS.Settings.Client.IgnoreC_ArmsOnlyPMs=Ignore c_hands only "player models" in main list
EPS.Settings.Client.IgnoreC_ArmsOnlyPMs.Desc=If enabled, "player models" that are nothing but floating pair of hands will be not shown in list of available player models. Disable to see all registered player models.
EPS.Settings.Client.ShowFlexes=Show flexes tab
EPS.Settings.Client.ShowFlexes.Desc=This allows you to manipulate flexes on your player model. However, flex manipulation is not really made for player models and will cause issues. This includes the following:\n- Eye blinking no longer working.\n- Faces might be distorted unless the flexes are corrected manually.\n- Might break the faces of incompatible player models completely.\n- Even if you set all flexes to default value, the engine still considers them as manipulated. Models with problems won't be fixed.\nYou must switch your model once, for the tab to appear!
EPS.Settings.Client.RebuildIcon=Rebuild spawn icons
EPS.Settings.Client.RebuildIcon.Desc=Forces all player model icons to be re-rendered. Useful if the icons are outdated after custom models changed their appearance. This may take a while, depending on the number of models and your PC's speed.

EPS.Settings.Server=Server
EPS.Settings.Server.EnablePMEnforcement=Enable player model enforcement
EPS.Settings.Server.EnablePMEnforcement.Desc=If enabled, selected player models will be enforced and protected. No gamemodes, maps or addons can overwrite them anymore. Players can toggle this function individually, using the related setting the "Client" tab.\nIf disabled, only the manual button works outside of Sandbox.
EPS.Settings.Server.AllowInstantChanges=Allow instant changes
EPS.Settings.Server.AllowInstantChanges.Desc=If enabled, players can apply their changes instantly instead of having to respawn.
EPS.Settings.Server.AllowFlexes=Allow players to change flexes
EPS.Settings.Server.AllowFlexes.Desc=If enabled, players can change the flexes for their player models. This will break player blinking and may cause other issues. Enable at own risk. Players can only reset their flexes by disconnecting.
EPS.Settings.Server.EnableInAllGM=Enable in all gamemodes
EPS.Settings.Server.EnableInAllGM.Desc=If enabled, the Player Model Selector will be available for all players in every gamemode. If disabled, only Admins can use it outside of Sandbox.
EPS.Settings.Server.RequestLimit=Request limit
EPS.Settings.Server.RequestLimit.Desc=Time limit in seconds that players have to wait, before they can use the instant change function again. Set to 0 to disable.

EPS.Settings.GM_Blacklist=GM Blacklist
EPS.Settings.GM_Blacklist.ExistedGM=Blacklisted gamemodes
EPS.Settings.GM_Blacklist.Desc=Here you can blacklist incompatible gamemodes.\n\nPlayers (including Admins) can't change their player models in those gamemodes, regardless of other settings.
EPS.Settings.GM_Blacklist.AddCurrent=Add current gamemode to Blacklist
EPS.Settings.GM_Blacklist.ManuallyAddGM=Manually add gamemode
EPS.Settings.GM_Blacklist.RemoveSelected=Remove selected gamemodes

