EPS.Favorites.Desc=Here you can save your favorite player model combinations. To do this:\n1. Select a model and set up the skin and bodygroups as you wish.\n2. Enter a unique name into the text field and click "Add a new favorite".\n3. Load your favorite by selecting it in the list and clicking "Load selected".\nYou can also apply existing favorites by console command:\nplayermodel_loadfav "the favorite's name"
