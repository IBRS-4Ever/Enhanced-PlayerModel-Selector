# Settings Sheet
EPS.Settings=Einstellungen
EPS.Settings.Client=Klient
EPS.Settings.Client.EnforcePM=Spielermodell durchsetzen
EPS.Settings.Client.EnforcePM.Desc=Falls aktiviert, wird Ihr ausgewähltes Spielermodell geschützt. Keine andere Funktion kann Ihr Spielermodell mehr ändern.
EPS.Settings.Client.PlayerColorBG=Spielerfarbe als Hintergrund benutzen
EPS.Settings.Client.PlayerColorBG.Desc=Falls aktiviert, wird die von Ihnen ausgewählte Spielerfarbe als Menühintergrund verwendet. Falls deaktiviert, ist der Hintergrund grau.
EPS.Settings.Client.TransparentBG=Durchsichtiger Hintergrund
EPS.Settings.Client.TransparentBG.Desc=Falls aktiviert, ist der Menühintergrund durchsichtig. Falls deaktiviert, ist der Hintergrund undurchsichtig.
EPS.Settings.Client.ShowFlexes=Flexes-Tab anzeigen
EPS.Settings.Client.ShowFlexes.Desc=Dadurch können Sie die Flexes Ihres Spielermodells manipulieren. Allerdings ist die Flex-Manipulation nicht wirklich für Spielermodelle geeignet und wird Probleme verursachen. Dazu gehört Folgendes:\n- Das Augenzwinkern funktioniert nicht mehr.\n- Gesichter könnten verzerrt sein, es sei denn, die Flexen werden manuell korrigiert.\n- Könnte die Gesichter inkompatibler Spielermodelle vollständig beschädigen.\n- Auch wenn Sie alle Flexen zu Standardwert zurückstellen, die Engine betrachtet sie immer noch als manipuliert. Modelle mit Problemen werden nicht repariert.\nSie müssen Ihr Modell einmal wechseln, damit die Tab angezeigt wird!
EPS.Settings.Client.RebuildIcon=Spawn-Symbole neu erstellen
EPS.Settings.Client.RebuildIcon.Desc=Setzt durch, dass alle Spielermodellsymbole neu gerendert werden. Nützlich, wenn die Symbole veraltet sind, nachdem benutzerdefinierte Modelle ihr Aussehen geändert haben. Dies kann je nach Anzahl der Modelle und der Geschwindigkeit Ihres PCs eine Weile dauern.

EPS.Settings.Server=Server
EPS.Settings.Server.EnablePMEnforcement=Durchsetzung des Spielermodells aktivieren
EPS.Settings.Server.EnablePMEnforcement.Desc=Fals aktiviert, werden ausgewählte Spielermodelle durchgesetzt und geschützt. Keine Spielmodi, Karten oder Add-ons können diese mehr überschreiben. Spieler können diese Funktion individuell umschalten, indem sie das Kontrollkästchen oben im Menü verwenden.\nFalls deaktiviert, funktioniert nur die manuelle Schaltfläche außerhalb von Sandbox.
EPS.Settings.Server.AllowInstantChanges=Sofortige Änderungen erlauben
EPS.Settings.Server.AllowInstantChanges.Desc=Falls aktiviert, können Spieler ihre Änderungen sofort anwenden, anstatt respawnen zu müssen.
EPS.Settings.Server.AllowFlexes=Spielern erlauben, Flexes zu ändern
EPS.Settings.Server.AllowFlexes.Desc=Falls aktiviert, können Spieler die Flexes für ihre Spielermodelle ändern. Dadurch wird das Blinken des Players unterbrochen und es können andere Probleme auftreten. Aktivierung auf eigene Gefahr. Spieler können ihre Flexes nur zurücksetzen, indem sie die Verbindung trennen.
EPS.Settings.Server.EnableInAllGM=In allen Spielmodi aktivieren
EPS.Settings.Server.EnableInAllGM.Desc=Falls aktiviert, ist der PlayerModel Selector für alle Spieler in jedem Spielmodus verfügbar. Falls deaktiviert, können nur Administratoren es außerhalb von Sandbox verwenden.
EPS.Settings.Server.RequestLimit=Anforderungslimit
EPS.Settings.Server.RequestLimit.Desc=Zeitlimit in Sekunden, die die Spieler warten müssen, bevor sie die Sofortwechselfunktion erneut nutzen können. Zum Deaktivieren auf 0 setzen.

EPS.Settings.GM_Blacklist=GM Blacklist
EPS.Settings.GM_Blacklist.ExistedGM=Geblacklistete Spielmodi
EPS.Settings.GM_Blacklist.Desc=Hier können Sie inkompatible Spielmodi auf die Blacklist setzen.\n\nSpieler (einschließlich Admins) können ihre Spielermodelle in diesen Spielmodi nicht ändern, unabhängig von anderen Einstellungen.
EPS.Settings.GM_Blacklist.AddCurrent=Jetziges Spielmodus zu Blacklist hinzufügen
EPS.Settings.GM_Blacklist.ManuallyAddGM=Spielmodus manuell hinzufügen
EPS.Settings.GM_Blacklist.RemoveSelected=Ausgewählte Spielmodi entfernen

