EPS.Flexes=Flexes
EPS.Notes=Zusatz:\n-Die Modellvorschau für Flexes funktioniert nicht richtig. Sie sind jedoch auf Ihrem Spielermodell sichtbar, wenn Sie sie anwenden.\n- Die bereitgestellten Standardwerte sind möglicherweise nicht korrekt und führen zu verzerrten Gesichtern.\n- Es gibt keine Möglichkeit, die Flex-Manipulation zurückzusetzen (oder zu reparieren), außer die Verbindung zu trennen.

