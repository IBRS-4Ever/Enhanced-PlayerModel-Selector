EPS.Favorites.LoadFavorite=Ausgewähltes Favorit auswählen
EPS.Favorites.Desc=Hier können Sie Ihre bevorzugten Spielermodellkombinationen speichern. Um dies zu tun:\n1. Wählen Sie ein Modell aus und richten Sie die Körpergruppen und Skin nach Ihren Wunsch ein.\n2. Geben Sie einen eindeutigen Namen in das Textfeld ein und klicken Sie auf „Neuen Favoriten hinzufügen“.\n3. Laden Sie Ihren Favoriten, indem Sie ihn in der Liste unten auswählen und auf „Ausgewählte laden“ klicken.\nSie können vorhandene Favoriten auch mit dem Konsolenbefehl anwenden:\nplayermodel_loadfav „Name des Favoriten“
